
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.tiny.cloud/1/uhqthmuk7wguamcalt0vbb5ldts8y1on2pg2ugqj5p89cizl/tinymce/5/tinymce.min.js" referrerpolicy="origin"/></script>

        <script>
            tinymce.init({
                selector: '#content',
                plugins: [
                    'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                    'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                    'table emoticons template paste help'
                ],
                toolbar_mode: 'floating',
                tinycomments_mode: 'embedded',
                tinycomments_author: 'Author name',
                menu: {
                    file: {title: 'File', items: 'newdocument restoredraft | preview | print '},
                    edit: {title: 'Edit', items: 'undo redo | cut copy paste | selectall | searchreplace'},
                    view: {title: 'View', items: 'code | visualaid visualchars visualblocks | spellchecker | preview fullscreen'},
                    insert: {title: 'Insert', items: 'image link media template codesample inserttable | charmap emoticons hr | pagebreak nonbreaking anchor toc | insertdatetime'},
                    format: {title: 'Format', items: 'bold italic underline strikethrough superscript subscript codeformat | formats blockformats fontformats fontsizes align | forecolor backcolor | removeformat'},
                    tools: {title: 'Tools', items: 'spellchecker spellcheckerlanguage | code wordcount'},
                    table: {title: 'Table', items: 'inserttable | cell row column | tableprops deletetable'},
                },
                menubar: 'file edit view insert format tools table',
            });
        </script>

        <title>Fartlek</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark color1"> <!--static top style="background-color: #DC5F43"-->
                <a class="navbar-brand navbar-center white" href="home">
                    Fartlek
                    <!--                <img src="C:\Users\thomp\Desktop\fartlek\Fartlek\src\main\resources\static\Leeds personal training favicon.png" 
                                         width="50" height="50" alt="">-->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{trainingLog(userId=${user.userId})}">Training Log</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{addWorkout(userId=${user.userId})}">Add Workout</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Teams
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" th:each="team : ${allTeams}" href="#" th:text="${team.name}" th:href="@{teamHome(teamId=${team.teamId})}"></a>
                                </div>
                            </li>
                        </span>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{account(userId=${user.userId})}">My Account</a>
                            </li>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <form class="text-right mr-auto form-inline my-2 my-lg-0" method="POST" action="/logout">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                                </form>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" href="/createAccount">Create Account</a>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Log in</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div th:if="${!errors.isEmpty()}"  >
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}" class="alert alert-danger">Error message</p>
            </div>
        </div>

        <!--        main div container-->
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 th:text="${team.name}"></h3>
                    <form method="POST" action="addListing">
                        <label for="title">Title: </label>
                        <input type="text" name="title"/>

                        <!--                <label for="date">Date: </label>-->
                        <input type="hidden" id="date" name="listDate"/>
                        <br/>
                        <input type="hidden" name="teamId" th:value="${team.teamId}"/>
                        <input type="hidden" name="userId" th:value="${user.userId}"/>
                        <br/>
                        <textarea id="content" name="content" placeholder="Insert your post's content here..."></textarea>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <br/>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>


        <footer>
            <hr/>
            <span>&copy; Atom Running</span><br/>
            <span>Minneapolis, Minnesota</span>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" 
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/addListing.js" rel="text/javascript" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" 
        integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    </body>
</html>
