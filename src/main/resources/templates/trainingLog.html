
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css">

            <title>Fartlek</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark color1"> <!--static top style="background-color: #DC5F43"-->
                <a class="navbar-brand navbar-center white" href="home">
                    Fartlek
                    <!--                <img src="C:\Users\thomp\Desktop\fartlek\Fartlek\src\main\resources\static\Leeds personal training favicon.png" 
                                         width="50" height="50" alt="">-->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{trainingLog(userId=${user.userId})}">Training Log</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{addWorkout(userId=${user.userId})}">Add Workout</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Teams
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" th:each="team : ${allTeams}" href="#" th:text="${team.name}" th:href="@{teamHome(teamId=${team.teamId})}"></a>
                                </div>
                            </li>
                        </span>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{account(userId=${user.userId})}">My Account</a>
                            </li>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <form class="text-right mr-auto form-inline my-2 my-lg-0" method="POST" action="/logout">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                                </form>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" href="/createAccount">Create Account</a>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Log in</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <hr/>

            <div class="col-md-12" style="overflow-x:auto;">
                <table class="table table-striped">
                    <tr>
                        <th>Exercise</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Distance</th>
                        <th>Duration</th>
                        <th>Pace</th>
                        <th>Splits</th>
                        <th>Comments</th>
                        <th>Coach's Comments</th>
                    </tr>
                    <tr th:each="workout : ${allWorkouts}">
                        <td th:text="${workout.workoutType.workoutName}"></td>
                        <td th:text="${#temporals.format(workout.workoutDateTime, 'MMM-dd-yy')}"></td>
                        <td th:text="${#temporals.format(workout.workoutDateTime, 'hh:mm:ss a')}"></td>
                        <td th:text="${workout.location}"></td>
                        <td th:text="${workout.distance}"></td>
                        <td th:text="${{workout.duration}}"></td>
                        <td th:text="${workout.averagePace}"></td>
                        <td> <a href="#" class="btn split-btn color2btn" data-toggle="modal" 
                                th:attr="data-target='#basic-modal' + ${workout.WorkoutId}">Splits</a></td>
                        <!--                        th:attr="data-target='#modal-warning'+${user.id }"-->
                        <td th:text="${workout.comments}"></td>
                        <td th:text="${workout.coachingComments}"></td>
                    </tr>

                </table>
            </div>

            <!-- basic modal -->
            <div th:each="workout : ${allWorkouts}">
                <div class="modal fade" th:attr="id='basic-modal' + ${workout.WorkoutId}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Splits:</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" th:if="${workout.splits != null}">
                                <ol>
                                    <li th:each="split : ${workout.splits}" th:text="${split.splitTime}"></li>
                                </ol>
                            </div>
                            <div class="modal-footer">
                                <!--                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                                <!--                                <button type="button" class="btn btn-primary">Save changes</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <hr/>
            <span>&copy; Atom Running</span><br/>
            <span>Minneapolis, Minnesota</span>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" 
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
