
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>

        <title>Create Account</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark color1"> <!--static top style="background-color: #DC5F43"-->
                <a class="navbar-brand navbar-center white" href="home">
                    Fartlek
                    <!--                <img src="C:\Users\thomp\Desktop\fartlek\Fartlek\src\main\resources\static\Leeds personal training favicon.png" 
                                         width="50" height="50" alt="">-->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{trainingLog(userId=${user.userId})}">Training Log</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{addWorkout(userId=${user.userId})}">Add Workout</a>
                            </li>
                        </span>
                        <span sec:authorize="isAuthenticated()">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Teams
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" th:each="team : ${allTeams}" href="#" th:text="${team.name}" th:href="@{teamHome(teamId=${team.teamId})}"></a>
                                </div>
                            </li>
                        </span>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{account(userId=${user.userId})}">My Account</a>
                            </li>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <form class="text-right mr-auto form-inline my-2 my-lg-0" method="POST" action="/logout">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                                </form>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" href="/createAccount">Create Account</a>
                            </li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Log in</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <div class ="container col-md-10 offset-2">

                <form class="form-group" action="createAccount" method="POST">
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="userName">Username: </label> 
                        <div class="col-8">
                            <input type="text" name="username" id="username" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.username')}">
                                <p th:each="error : ${#fields.errors('user.username')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="password">Password: </label> 
                        <div class="col-8">
                            <input type="password" name="password" id="password" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.password')}">
                                <p th:each="error : ${#fields.errors('user.password')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <!--                    <div class="form-group row col-7">
                                            <label class="col-4 col-form-label" for="confirmPassword">Confirm Password: </label> 
                                            <div class="col-8">
                                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"/>
                                            </div>
                                        </div>-->
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="firstName">First Name: </label> 
                        <div class="col-8">
                            <input type="text" name="firstName" id="firstName" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.firstName')}">
                                <p th:each="error : ${#fields.errors('user.firstName')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="lastName">Last Name: </label> 
                        <div class="col-8">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.lastName')}">
                                <p th:each="error : ${#fields.errors('user.lastName')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="email">Email: </label> 
                        <div class="col-8">
                            <input type="text" name="email" id="email" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.email')}">
                                <p th:each="error : ${#fields.errors('user.email')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="phoneNumber">Phone Number: </label> 
                        <div class="col-8">
                            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"/>
                            <div th:if="${#fields.hasErrors('user.phoneNumber')}">
                                <p th:each="error : ${#fields.errors('user.phoneNumber')}" class="alert alert-danger" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="privacy">Privacy Level: </label> 
                        <div class="col-8">
                            <select name="privacyId" id="privacyid" class="form-control">
                                <option value="1">Public</option>
                                <option value="2">Private</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="city">City: </label> 
                        <div class="col-8">
                            <input type="text" name="city" id="city" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="state">State: </label> 
                        <div class="col-8">
                            <input type="text" name="state" id="state" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group row col-7">
                        <label class="col-4 col-form-label" for="country">Country: </label> 
                        <div class="col-8">
                            <input type="text" name="country" id="country" class="form-control"/>
                        </div>
                    </div>
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <!--                    Need to center this later-->
                    <div class="justify-content-center">
                        <button class="btn btn-primary" type="submit">Create Account</button>  
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <hr/>
            <span>&copy; Atom Running</span><br/>
            <span>Minneapolis, Minnesota</span>
        </footer>
    </body>
</html>
